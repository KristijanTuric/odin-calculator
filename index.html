<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap');
    </style>
</head>
<body>
    <h1>ODIN CALCULATOR</h1>

    <div class="container">
        <div class="calculatorBorder">
            <div class="calculator">
                <div class="display">
                    <p id="equation">0</p>
                    <p id="result">0</p>
                </div>
                <div class="specialButtons">
                    <button id="btnClear" class="clearBtn">C</button>
                    <button id="btnBackspace" >Backspace</button>
                </div>
                <div class="numbers">
                    <button id="btnOne" class="calculatorBtn">1</button>
                    <button id="btnTwo" class="calculatorBtn">2</button>
                    <button id="btnThree" class="calculatorBtn">3</button>
                    <button id="btnPlus" class="calculatorBtn">+</button>
                    <button id="btnFour" class="calculatorBtn">4</button>
                    <button id="btnFive" class="calculatorBtn">5</button>
                    <button id="btnSix" class="calculatorBtn">6</button>
                    <button id="btnMinus" class="calculatorBtn">-</button>
                    <button id="btnSeven" class="calculatorBtn">7</button>
                    <button id="btnEight" class="calculatorBtn">8</button>
                    <button id="btnNine" class="calculatorBtn">9</button>
                    <button id="btnMultiply" class="calculatorBtn">*</button>
                    <button id="btnZero" class="calculatorBtn">0</button>                                      
                    <button id="btnDot" class="calculatorBtn">.</button>
                    <button id="btnDivide" class="calculatorBtn">/</button>
                    <button id="btnEqual" class="equalBtn">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
